<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Reset Password</title>
    <link rel="shortcut icon" href="images/fevicon.png" type="" />
    <link rel="stylesheet" href="reset-password.css" />
  </head>
  <body>
    <div class="container7">
      <div class="four"><h2>TWD</h2></div>
      <div class="five">
        <div><a class="specifc" href="home1.html">HOME</a></div>
        <div><a class="specifc" href="project.html">SERVICES</a></div>
        <div><a class="specifc" href="about.html">ABOUT</a></div>
        <div><a class="specifc" href "contact.html">CONTACT US</a></div>

    <!---->
    <div class="container10">
      <div class="one"><h1>Create New Password</h1></div>
      <div class="two">
        <form onsubmit="handleNewPassword(event)">
          <div class="area">
            <input
              type="password"
              class="email"
              id="newPassword"
              name="newPassword"
              placeholder="New Password"
            />
            <span id="span18" style="color: red"></span>
          </div>
          <div class="area">
            <input
              type="password"
              class="email"
              id="confirmPassword"
              name="confirmPassword"
              placeholder="Confirm Password"
            />
            <span id="span19" style="color: red"></span>
          </div>
          <div class="area">
            <input
              id="sub"
              type="submit"
              value="Save Password"
              onclick="validatePassword()"
            />
          </div>

        </form>
      </div>
    </div>

    <script src="reset-password.js"></script>
  </body>
</html>
