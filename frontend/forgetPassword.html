    <!---->
    <div class="container10">
      <div class="one"><h1>Reset Your Password</h1></div>
      <div class="two">
        <form onsubmit="handleResetPassword(event)">
          <div class="area">
            <input
              type="email"
              class="email"
              id="emreset"
              name="email"
              placeholder="Enter your email"
            />
            <span id="span17" style="color: red"></span>
          </div>
          <div class="area">
            <input
              id="sub"
              type="submit"
              value="Send Reset Link"
              onclick="showOtpPopup()"
            />
          </div>
          <div id="for">
            Back to
            <a href="login.html" style="color: #04233b">Log In</a>
          </div>
        </form>
      </div>
    </div>

    <!-- OTP Popup -->
    <div class="otp-popup" id="otpPopup">
      <div class="otp-content">
        <h2>Enter OTP</h2>
        <p>A verification code has been sent to your email.</p>
        <div class="otp-inputs">
          <input type="text" class="otp-digit" maxlength="1" />
          <input type="text" class="otp-digit" maxlength="1" />
          <input type="text" class="otp-digit" maxlength="1" />
          <input type="text" class="otp-digit" maxlength="1" />
          <input type="text" class="otp-digit" maxlength="1" />
          <input type="text" class="otp-digit" maxlength="1" />
        </div>
        <span id="otpError" style="color: red; display: none"></span>
        <button id="resendBtn" onclick="resendOtp()">Resend OTP</button>
        <button id="nextBtn" onclick="goToNextPage()">Next</button>
      </div>
    </div>

    <script src="forget-password.js"></script>
  </body>
